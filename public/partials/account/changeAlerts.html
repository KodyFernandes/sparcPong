<div class="page-header">
	<h1>Change Alerts</h1>
</div>
<div class="account-changeAlerts">
	<form class="form-horizontal" ng-submit="updateAlerts()" autocomplete="off">
		<div class="form-group">
			<div class="alert-buttons">
				<button type="button" class="btn btn-default" ng-repeat="(key, alert) in alerts" ng-bind="alert.name" ng-click="toggle(key)" ng-class="{'btn-success' : alert.status}"></button>
			</div>
		</div>
	</form>
</div>
