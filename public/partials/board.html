<div class="playerBoard">
	<div class="tier" ng-repeat="t in tiers" ng-show="(players | tier: t).length">
		<label>Tier: {{t}}</label>
		<ul class="list-group">
			<li class="list-group-item" class="player" ng-repeat="player in players | tier: t">
				<span ng-bind="player.rank"></span>
				<span> - </span>
				<a ng-href="#/profile/{{player._id}}"><span ng-bind="player.name"></span></a>
				<button ng-click="challenge(player._id)">Challenge</button>
			</li>
		</ul>
	</div>
</div>
