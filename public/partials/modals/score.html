<div class="modal-header">
	<h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
	<div class="scoreContainer">
		<label for="challengerScore" class="score">{{modalOptions.challenge.challenger.name}}</label>
		<input type="number" id="challengerScore" class="score" ng-model="modalOptions.challenge.challengerScore" min="0" max="5" focus-first />
		<br />
		<br />
		<label for="challengeeScore" class="score">{{modalOptions.challenge.challengee.name}}</label>
		<input type="number" id="challengeeScore" class="score" ng-model="modalOptions.challenge.challengeeScore" min="0" max="5"/>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn" data-ng-click="modalOptions.close()">
		{{modalOptions.closeButtonText}}
	</button>
	<button class="btn btn-primary" data-ng-click="modalOptions.ok(modalOptions)">
		{{modalOptions.actionButtonText}}
	</button>
</div>
