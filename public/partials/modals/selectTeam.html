<div class="modal-header">
	<h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
	<div class="xxx_container">
		<label for="team" ng-bind="modalOptions.bodyText"></label>
		<select class="form-control" id="team" ng-model="modalOptions.challengeTeam" ng-options="team.username for team in modalOptions.teams track by team._id">
			<option>-- Select Your Team --</option>
		</select>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-ng-click="modalOptions.close()">
		{{modalOptions.closeButtonText}}
	</button>
	<button class="btn btn-primary" data-ng-click="modalOptions.ok(modalOptions)">
		{{modalOptions.actionButtonText}}
	</button>
</div>
