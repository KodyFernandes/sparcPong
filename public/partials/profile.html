<div class="profile">
	<div class="header">
		<span>Profile for: <span ng-bind="profile.name"></span></span>
	</div>
	
	<br />
	<br />
	
	<div class="challenges">
		<div><span ng-hide="challenges.incoming.length > 0">No </span>Incoming Challenges</div>
		<div class="challenge-incoming" ng-repeat="challenge in challenges.incoming">
			<span ng-bind="challenge.challenger.name"></span>
			<span> vs </span>
			<span ng-bind="challenge.challengee.name"></span>
			<span>Challenged: </span>
			<span ng-bind="challenge.createdAt | mongoDate"></span>
			[<time-gap date="challenge.createdAt" type="since"></time-gap>]
			[<time-gap date="challenge.createdAt" type="until"></time-gap>]
			<button logged-in="[challenge.challenger._id, challenge.challengee._id]" ng-click="resolveChallenge(challenge)">Resolve</button>
			<button logged-in="challenge.challenger._id" ng-click="revokeChallenge(challenge)">Revoke</button>
			<button logged-in="challenge.challengee._id" ng-click="forfeitChallenge(challenge)">Forfeit</button>
		</div>
		
		<br />
		<br />
		
		<div><span ng-hide="challenges.outgoing.length > 0">No </span>Outgoing Challenges</div>
		<div class="challenge-outgoing" ng-repeat="challenge in challenges.outgoing">
			<span ng-bind="challenge.challenger.name"></span>
			<span> vs </span>
			<span ng-bind="challenge.challengee.name"></span>
			<span>Challenged: </span>
			<span ng-bind="challenge.createdAt | mongoDate"></span>
			<button logged-in="[challenge.challenger._id, challenge.challengee._id]" ng-click="resolveChallenge(challenge)">Resolve</button>
			<button logged-in="challenge.challenger._id" ng-click="revokeChallenge(challenge)">Revoke</button>
			<button logged-in="challenge.challengee._id" ng-click="forfeitChallenge(challenge)">Forfeit</button>
		</div>
	</div>
	
	<br />
	<br />
	
	<div class="history">
		<div><span ng-hide="challenges.resolved.length > 0">No </span>History</div>
		<div class="challenge-resolved" ng-repeat="challenge in challenges.resolved">
			<span ng-bind="challenge.challenger.name"></span>
			<span> vs </span>
			<span ng-bind="challenge.challengee.name"></span>
			<div class="score" ng-show="challenge.winner">
				<span>Score</span>
				<span ng-bind="challenge.challengerScore"></span>
				<span>|</span>
				<span ng-bind="challenge.challengeeScore"></span>
			</div>
			<span ng-bind="challenge.createdAt | mongoDate" ng-show="challenge.winner"></span>
		</div>
	</div>
</div>
