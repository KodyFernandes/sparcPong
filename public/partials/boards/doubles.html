<div class="partial-board">
	<div class="page-header">
		<h1>Doubles</h1>
		<a href="#!/signUp/team" logged-in class="initiateButton doubles-signUp">
			Create a Team
		</a>
	</div>
	<!-- Each Tier -->
	<div ng-repeat="t in tiers" ng-show="(teams | tier: t).length">
		<label>Tier: {{t}}</label>
		<ul class="list-group">
			<!-- Each Team -->
			<li class="list-group-item" ng-repeat="team in teams | tier: t">
				<div class="rank" ng-bind="team.rank"></div>
				<a class="username" ng-href="#!/profile/team/{{team._id}}" ng-bind="team.username"></a>
				<div class="btn btn-primary sp-button challengeButton" ng-click="challengeTeam(team._id)">Challenge</div>
			</li>
		</ul>
	</div>
</div>
