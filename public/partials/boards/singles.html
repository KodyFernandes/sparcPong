<div class="partial-board">
	<div class="page-header">
		<h1>Singles</h1>
	</div>
	<!-- Each Tier -->
	<div ng-repeat="t in tiers" ng-show="(players | tier: t).length">
		<label>Tier: {{t}}</label>
		<ul class="list-group">
			<!-- Each Player -->
			<li class="list-group-item" ng-repeat="player in players | tier: t">
				<div class="rank" ng-bind="player.rank"></div>
				<a class="username" ng-href="#/profile/player/{{player._id}}" ng-bind="player.username"></a>
				<!--<time-gap type="since" date="player.lastGame" ng-show="player.lastGame" ng-class="dangerLevel(player.lastGame)"></time-gap>-->
				<div class="initiateButton" ng-click="challenge(player._id)">Challenge</div>
			</li>
		</ul>
	</div>
</div>
