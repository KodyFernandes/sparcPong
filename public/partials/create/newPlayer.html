<div class="newPlayer">
	<form class="form-horizontal" ng-submit="createPlayer()">
		<div class="form-group">
			<label class="control-label col-sm-2" for="name">Username</label>
			<div class="col-sm-10"><input class="form-control" id="name" type="string" ng-model="player.name" focus-first required /></div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="number">Phone Number</label>
			<div class="col-sm-10"><input class="form-control" id="number" type="number" ng-model="player.phone" /></div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Email</label>
			<div class="col-sm-10"><input class="form-control" id="email" type="email" ng-model="player.email" /></div>
		</div>
		<div class="form-group"> 
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Create</button>
			</div>
		</div>
	</form>
</div>
